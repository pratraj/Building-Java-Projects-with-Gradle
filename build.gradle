plugins {
    id 'application'
    id 'java'
}
repositories {
    //mavenCentral()
    jcenter()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}


mainClassName = 'hello.HelloWorld'


sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}
